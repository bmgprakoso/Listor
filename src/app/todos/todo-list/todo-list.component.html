<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['new']">New To-Do</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-todo-item *ngFor="let todo of todos; let i = index" [todo]="todo" [todoId]="i"></app-todo-item>
    </ul>
  </div>
</div>
