<a [routerLink]="[todoId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{todo.title}}</h4>
    <p class="list-group-item-text">{{todo.description}}</p>
  </div>
  <div class="pull-right">
    <a class="btn btn-default" role="button" data-toggle="collapse" href="#todo-detail" aria-expanded="false" aria-controls="todo-detail">
      Detail
    </a>
  </div>
</a>
